<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>POC web client</title>
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link rel="stylesheet" type="text/css" href="client.css"> 
  <script src="grid.js?v7"></script>
  <script src="client.js?v7"></script>
</head>

<body>
  <div id="redraw"></div>
  <h1>Dashboard <span id="timeStamp" style="float:right"></span></h1>
  <h2>
    P&amp;O Computerwetenschappen - Robot:
    <select id="sourceSelection" onchange="Dashboard.useSource(this.value);">
      <option>selecteer bron...</option>
      <option>file</option>
      <option>server</option>
    </select>
    <select style="display:none" id="robotSelection" onchange="Dashboard.showRobot(this.value);">
    </select>
    <span id="controls" style="float:right">
      <input type="button" onclick="Dashboard.play();" value=">"/>
      <input type="button" onclick="Dashboard.pause();" value="||"/>
      <input type="button" onclick="Dashboard.step();" value="+"/>
      <span id="queueStatus">(0)</span>
    </span>
  </h2>
    
  <div id="model" class="group">

    <h3>Model</h3>

    <div id="light" class="sensor">
      <h4>Light Sensor</h4>
      <div id="lightValue">---</div>
      <div id="lightColor">---</div>  
      <canvas id="lightHistogram" width="150" height="70" class="light"></canvas>
      <div id="barcode">---</div>  
    </div>

    <div id="sonar" class="sensor">
      <h4>Sonar Sensor</h4>
      <div id="sonarValue">---</div>
      <canvas id="sonarHistogram" width="150" height="150" class="sonar"></canvas>
    </div>

    <div id="ir" class="sensor">
      <h4>IR Sensor</h4>
      <div id="IrValue">---</div>
      <canvas id="irField" width="150" height="150" class="irfield"></canvas>
    </div>

    <div id="sector" class="sensor">
      <h4>Sector</h4>
      <div id="SectorValue">---</div>      
      <canvas id="sectorSituation" width="150" height="150" class="sector"></canvas>
    </div>

    <div class="sensor">
      <h4>Aggregated Grid</h4>
      <div class="viewer">
        <canvas id="myGrid" class="grid" width="300" height="300"></canvas>
      </div>
    </div>

  </div>
  
  <div id="navigator" class="group">

    <div id="event" class="action">
      <h4>Event</h4>
      <div id="eventKind" class="urgent">---</div>
      <div id="eventSource">---</div>
      <div id="eventAction" class="urgent">---</div>
      <ol id="eventActionQueue" class="actionQueue"></ol>
    </div>

    <div id="action" class="action">
      <h4>Action</h4>
      <div id="actionKind">---</div>
      <div id="actionArgument">---</div>
    </div>

    <div class="sensor grids">
      <h4>Other's Grids</h4>
      <div class="gallery">
        <table>
          <tr><th>Other 1</th><th>Other 2</th><th>Other 3</th></tr>
          <tr>
            <td>
              <div class="viewer">
                <canvas id="others1" class="grid" width="0" height="0"></canvas>
              </div>
            </td>
            <td>
              <div class="viewer">
                <canvas id="others2" class="grid" width="0" height="0"></canvas>
              </div>
            </td>
            <td>
              <div class="viewer">
                <canvas id="others3" class="grid" width="0" height="0"></canvas>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    
  </div>

  <iframe id="iframe" style="display:none;" src=""></iframe>
</body>
</html>
